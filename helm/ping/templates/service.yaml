apiVersion: v1
kind: Service
metadata:
  name: {{ template "hello.name" . }}
  labels:
    app: {{ template "hello.name" . }}
    chart: {{ template "ping.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.hello.service.type }}
  ports:
    - port: {{ .Values.hello.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "hello.name" . }}
    release: {{ .Release.Name }}

